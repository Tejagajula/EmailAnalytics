{% extends 'layout/index.html' %} {% load static %} {% block body %}
<section class="vh-100" style="background-color: #f1f1f1">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h1 class="mb-4">Welcome</h1>
            <h6 class="mb-4">Login to your account</h6>

            <div class="pt-1 mb-4 text-center">
              <a
                href="/accounts/google/login/?process=login"
                type="button"
                class="btn btn-outline"
                style="border-radius: 50%"
              >
                <img src={% static 'img/gmail.svg' %} alt="login form"
                class="img-fluid mx-auto " />
              </a>
            </div>
            <div>
              <p class="">We are only supporting gmail</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
